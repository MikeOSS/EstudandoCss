<!DOCTYPE html>
<hmtl>
  <head>
    <link href="syle.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=width-device, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Coffee Menu</title>
  </head>
  <body>

        <article class="item">
          <p class="coffe-option">Mocha</p>

        </article>
        <article class="item">

      <img src="img/282497.png" />
      <section>
        <article class="item">
          <p class="coffe-option">Caramel Macchiato</p>

        </article>
        <article class="item">
          <p class="coffe-option">Mocha</p>
          <p class="price">R$ 4.50</p>
        </article>
        <article class="item">

      <hr />

          <a href="https://github.com/MikeOSS">Visit my GitHub</a>

</hmtl>
